version: '3.1'
services:
    redis:
        image: 'redis:alpine'

    mysql:
        image: 'mysql:8.0'
        working_dir: /application
        volumes:
            - '../:/application'
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=app
            - MYSQL_USER=u
            - MYSQL_PASSWORD=secret
        ports:
            - '9002:3306'

    postgres:
        image: 'postgres:15-alpine'
        working_dir: /application
        volumes:
            - '../:/application'
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=secret
            - POSTGRES_DB=app
        ports:
            - '9004:5432'

    webserver:
        image: 'nginx:alpine'
        working_dir: /application
        volumes:
            - '../:/application'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '9000:80'

    php-fpm:
        build: 
            context: ./setup/php-fpm
            dockerfile: Dockerfile
            args:
                - CUST_USER=${USER}
        working_dir: /application
        volumes:
            - '../:/application'
            - './setup/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini'